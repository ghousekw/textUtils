<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template for index</title>
</head>
<body>
<h1>{{ name }} is from {{ place }}.</h1>
<form action="analyze" method="get">
    <textarea name="text" cols="30" rows="10" style="margin: 0px; width: 275px; height: 152px;"></textarea><br>
    <input type="checkbox" name="removePunc"> Remove Punctuations<br>
    <input type="checkbox" name="capit"> UpperCase<br>
    <input type="checkbox" name="newLineRemover"> New Line Remover<br>
    <input type="checkbox" name="spaceRemover"> Space Remover<br>
    <input type="checkbox" name="charCount"> Character Count<br>
    <input type="submit" value="Analyze">
</form>
</body>
</html>
